<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3 class="home-text">HOME</h3>
                <div id="home-score">0</div>
                <div class="home-btn">
                    <button id="home-btn1" onclick="addOneHome()">+1</button>
                    <button id="home-btn2" onclick="addTwoHome()">+2</button>
                    <button id="home-btn3" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3 class="guest-text">GUEST</h3>
                <div id="guest-score">0</div>
                <div class="guest-btn">
                    <button id="guest-btn1" onclick="addOneGuest()">+1</button>
                    <button id="guest-btn2" onclick="addTwoGuest()">+2</button>
                    <button id="guest-btn3" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
            </div class="restart-btn">
                <button id="restart-el" onclick="restartScore()">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
